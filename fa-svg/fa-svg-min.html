<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Media Icons Test</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="fa/fontawesome-all.min.js"></script>
</head>

<body>
    <div>
        <span id="linkedin">
            <i class="fab fa-linkedin"></i>
        </span>
        <span id="mail">
            <i class="fas fa-envelope-square"></i>
        </span>
        <span id="instagram">
            <i class="fab fa-instagram" data-fa-transform="shrink-4" data-fa-mask="fas fa-square"></i>
        </span>
        <span id="github">
            <i class="fab fa-github-square"></i>
        </span>
    </div>
</body>

</html>
