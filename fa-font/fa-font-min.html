<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Social Media Icons Test</title>
    <link href="style.css" rel="stylesheet">
    <link href="fa/css/fontawesome-all.min.css" rel="stylesheet">
</head>

<body>
    <div>
        <span id="linkedin" class="icon-box">
            <i class="fab fa-linkedin"></i>
        </span>
        <span id="mail" class="icon-box">
            <i class="fas fa-envelope-square"></i>
        </span>
        <span id="instagram" class="icon-box">
            <span id="instagram-box">
                <i class="fab fa-instagram"></i>
            </span>
        </span>
        <span id="github" class="icon-box">
            <i class="fab fa-github-square"></i>
        </span>
    </div>
</body>

</html>
